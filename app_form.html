
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML,CSS">
    <meta name="description" content="Application form of Tipsy Topsy Eggy">
    <meta name="author" content="Nora">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" crossorigin="anonymous">
    <link rel="stylesheet" href="app_form.css">
</head>
<body>
    <div class="container">
      <div class="close-btn">
        <a href="AboutUs.html"><i class="fa-solid fa-xmark"></i></a>
    </div>
    <h2>Tipsy Topsy Eggy</h2>
        <h3>Job Application Form</h3>

        <form action="">
           
          <label for="First name">First Name: </label>
     <br>
     
      <input type="text" name="first" size="55">
      <br>
      <label for="Last_name">Last Name: </label>
      <br>
      <input type="text" name="Last"size="55">
      <br>
      <label for="ph">Phone Number:</label>
      <br>
      <select name="nation" id="phone-code">
        <option value="+95">+95</option>
        <option value="+44">+44</option>
        <option value="+971">+971</option>
        <option value="+65">+65</option>
        <option value="+66">+66</option>
        <option value="+84">+84</option>
    </select>
    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required size="45">

        <br>
      <label for="email">Email: </label>
      <br>
      <input type="email" name="email"size="55">
      <br>
      <label for="Birthday">Birthday: </label>
      <br>
      <input type="date" name="bd"  value="Y-M-D" style="color: black; width: 95%;"> 
      <br>
      <label for="job">Job position: </label>   
      <br>
      <select name="jp" id="select" style="width: 98%;">
          <option value="" style="display: none;">Selet job position</option>
          <option value="btd">Bartender</option>
          <option value="chef">Junior Chef</option>
          <option value="cash">Cashier</option>
      </select>
      <br>
      
      <input type="radio" name="gender" value="Male">
      <label for="m">Male</label>
      <input type="radio" name="gender" value="Female">
      <label for="f">Female</label>
      <input type="radio" name="gender" value="others">
      <label for="o">Others</label>
      <br>
     <input type="checkbox" name="check" style="margin-bottom: 25px;">I agree with this statement.
     <br>
     
      <label for="cv">Upload your CV form here.</label>
     
      <input type="file" accept="/*" style="color: white;">
      <br>
      <button type="cancel" ><a href="AboutUs.html">Cancel</a></button>
     <button type="reset">Reset</button>
     <button type="submit"><a href="AboutUs.html">Submit</a></button>
  </form>
    </div>
</body>
</html>
