  <body>
    <h1>Inquiry Form</h1>
    <div class="line"></div>
    <p>Please fill out this form with the required information</p>
    <form >
      <fieldset>
        <label
          >Enter Your First Name:
          <input
            type="text"
            name="first-name"
            placeholder="Your First Name"
            required
        /></label>
        <label
          >Enter Your Last Name:
          <input
            type="text"
            name="last-name"
            placeholder="Your Last Name"
            required
        /></label>
        <label
          >Enter Your Contact Number:
          <input
            type="email"
            name="email"
            placeholder="Your Contact Number"
            required
        /></label>
        <label for="exampleDataList" class="form-label"
          >Nature of the event:
        </label>
        <input
          class="form-control"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions">
          <option value="Business"></option>
          <option value="Birthday"></option>
          <option value="Anniversary"></option>
          <option value="Others"></option>
        </datalist>

        <label
          >Number of People:
          <input
            type="text"
            name="number-of-people"
            placeholder="Only Number"
            required
        /></label>
      </fieldset>
      <fieldset>
        <label
          >How did you hear about us?
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">Social Media</option>
            <option value="2">Website</option>
            <option value="3">Your relative</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label
          >Details about your requests:
          <textarea
            name="your requests"
            rows="3"
            cols="30"
            placeholder="I would like to prefer..."
          ></textarea>
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I
          accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          >
        </label>
      </fieldset>
      <button type="submit"><a href="package.html">Submit</a></button>
    </form>
    <section class="footer">

        ttenyc@gmail.com
      </p>
